<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-shrink</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        .container {
            border: 1px solid black;
            width: 50%;
            margin: 0 auto;
            height: 300px;
        }
        .caixa1, .caixa2, .caixa3 {
            border: 1px dashed darkblue;
            text-align: center;
            font-size: 18px;
            width: 200px;

        }

        .caixa1 {
            flex-shrink: 2;
        }

        .caixa2 {
            flex-shrink: 1;
        }

        .caixa3 {
            flex-shrink: 0;
        }

    </style>


</head>
<body>

    <div class="container">
        <div class="caixa1">
            Fator 2
        </div>
        <div class="caixa2">
            Fator 1
        </div>
        <div class="caixa3">
            Fator 0
        </div>
        <div class="caixa3">
            fator 0
        </div>
        <div class="caixa3">
            fator 0
        </div>
    </div>
    <br>
    
    <div class="container">
        <div class="caixa3">
            Fator 0
        </div>
        <div class="caixa3">
            Fator 0
        </div>
        <div class="caixa3">
            Fator 0
        </div>
        <div class="caixa3">
            fator 0
        </div>
        <div class="caixa3">
            fator 0
        </div>
    </div>
</body>
</html>
